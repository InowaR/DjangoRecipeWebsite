{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <div class="form-container">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn" type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
