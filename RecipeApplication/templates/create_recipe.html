{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Добавить рецепт
{% endblock %}

{% block content %}
    <h1>Добавить новый рецепт</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Добавить рецепт</button>
    </form>
{% endblock %}
