{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Редактировать рецепт
{% endblock %}

{% block content %}
    <h1>Редактировать рецепт</h1>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn" type="submit">Сохранить</button>
        </form>
    </div>
{% endblock %}
